<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ///////////////////////////////////////// -->
    <!-- lista não ordenada  -->
    <ul> 
     <li>Item 1 </li>
     <li>Item 2</li>
     <ul>
        <li>Item 2.1</li>
        <li>Item 2.2</li>
     </ul>
     <li>Item 3</li>
     <li>Item 4</li>
    </ul>
     <!-- lista não ordenada  -->
    <!-- ////////////////////////////////////////////////////////////// -->
     <!-- lista  ordenada  -->
    <!-- <ol start="100" type="1" reversed> -->
    <ol start="100" type="1">
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
        <li>Item D</li>
    </ol>
    <ol start="I" type="I">
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
        <li>Item D</li>
    </ol>
    <!-- lista  ordenada  -->
<!-- //////////////////////////////////////////////////////// -->
    <!-- lista de definição  -->
    <dl>
    <dt>Termo 1</dt>
        <dd>Descrição A</dd>
        <dd>Descrição B</dd>
    <dt>Termo 2</dt>
        <dd>Descrição C</dd>
        <dd>Descrição D</dd>
    <dt>Termo 3</dt>
    <dd>Descrição E</dd>
    <dd>Descrição F</dd>
    </dl>
    <!-- lista de definição  -->
</body>
</html>
