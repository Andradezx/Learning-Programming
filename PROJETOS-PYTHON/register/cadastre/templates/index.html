<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  {% load static %}
  <link rel="stylesheet" href="{% static 'cadastre/index.css' %}">
  <title>Document</title>
</head>

<body>
  {% csrf_token %}
  <div class="div01">
    <form method="POST">
      {% csrf_token %}
      <p class="logintext">Cadastro de Conta</p>
      <br>
      <label for="name" class="name">Nome</label>
      <input type="text" class="form-control" id="name" name="nameuser">
      <br>
      <div class="email_senha">
      <div class="divemail">
      <label for="email" class="email2">Email</label>
      <input type="text" class="form-control" id="email" name="email">
      <br>
    </div>
    <div class="divpassword">
      <label for="password" class="password2">Senha: </label>
      <input type="text" class="form-control" id="password" name="password">
      <br>
    </div>
  </div>
  <div class="address_phone">
  <div>
      <label for="address" class="address">Endereço</label>
      <input type="text" class="form-control" id="address" name="address">
      <br>
    </div>
    <div>
      <label for="phone" class="phone">Celular</label>
      <input type="text" class="form-control" id="phone" name="phone">
      <br>
    </div>
  </div>
  <div class="cpf_birth">
  <div>
      <label for="cpf" class="cpf">CPF</label>
      <input type="text" class="form-control" id="cpf" name="cpf">
      <br>
    </div>
    <div>
      <label for="date_birth" class="birth">Data de Nascimento</label>
      <input type="text" class="form-control" id="date_birth" name="date_birth">
      <br>
    </div>
  </div>
      <button type="submit" class="btn btn-outline-primary" id="bo">Confirmar</button>
      <div class="cadastro">
        <p>Já possui um <a href="" class="cdcolor">Cadastro</a> </p>
      </div>
  </div>
</body>

</html>
